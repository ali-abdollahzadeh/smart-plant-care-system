# Mosquitto configuration file for Smart Plant Care System

# Allow anonymous connections (for development)
allow_anonymous true

# Network listener for Docker containers
listener 1883 0.0.0.0

# Enable persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning  
log_type notice
log_type information

# Connection settings
max_connections 1000

# Websockets support (optional)
# listener 9001
# protocol websockets
