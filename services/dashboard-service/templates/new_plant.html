{% extends "base.html" %}

{% block title %}Add New Plant - Smart Plant Care System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-plus"></i> Add New Plant
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Plant Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="form-text">Give your plant a memorable name</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="type" class="form-label">Plant Type</label>
                            <select class="form-select" id="type" name="type">
                                <option value="">Select plant type...</option>
                                <option value="Indoor Plant">Indoor Plant</option>
                                <option value="Outdoor Plant">Outdoor Plant</option>
                                <option value="Succulent">Succulent</option>
                                <option value="Herb">Herb</option>
                                <option value="Flower">Flower</option>
                                <option value="Vegetable">Vegetable</option>
                                <option value="Tree">Tree</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="form-text">Optional: Helps with default threshold settings</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Create Plant
                            </button>
                            <a href="{{ url_for('plants') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Plants
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
